name:                dance-view
version:             0.2.4.3
description:         Various ways of viewing pose network data
homepage:            https://github.com/silky/dance-view#readme
license:             BSD3
author:              Noon van der Silk
maintainer:          noonsilk@gmail.com
copyright:           Noon van der Silk
extra-source-files:
- README.md

dependencies:
  - base >= 4.7 && < 5
  - aeson
  - bytestring
  - containers
  - diagrams
  - diagrams-lib
  - diagrams-svg
  - diagrams-cairo
  - diagrams-contrib
  - diagrams-rasterific
  - filepath
  - filemanip
  - generic-lens
  - gloss
  - optparse-generic
  - random
  - split
  - string-conv
  - text


executables:
  dance-view:
    ghc-options:      -threaded -Wall -O2
    source-dirs:      src
    main:             Main.hs
    other-modules:    
      - Animation
      - DanceView
      - Data
      - DiagramsDesigns
      - DiagramsStuff
      - Gif
      - Image
      - Smoothing


tests:
    spec:
        main: Differences.hs
        source-dirs: 
            - tests
            - src
        dependencies:
            - hspec == 2.*
            - aeson-qq
